<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="flex items-center">
            <img class="h-8 w-8" src="https://via.placeholder.com/40" alt="Logo">
            <span class="ml-2 text-xl font-bold text-gray-800">MyWebsite</span>
          </a>
        </div>

   
        <div class="hidden md:flex space-x-4">
          <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Services</a>
          <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
        </div>

      
        <div class="hidden md:block">
          <form>
            <div class="relative">
              <input type="text" placeholder="Search..." class="w-full p-2 pl-10 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <svg class="absolute left-2 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.5 17.5L22 22" />
                <path d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z" />
              </svg>
            </div>
          </form>
        </div>

        <!-- Buttons (e.g., Login/Sign Up) -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="./login" class="text-gray-700 px-4 py-2 text-sm font-medium border rounded-md hover:bg-gray-100">Login</a>
          <a href="./signup" class="bg-blue-500 text-white px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-600">Sign Up</a>
        </div>

        <div class="flex md:hidden">
          <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    
    <div class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#" class="text-gray-700 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium">About</a>
        <a href="#" class="text-gray-700 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium">Services</a>
        <a href="#" class="text-gray-700 hover:text-blue-500 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
        <div class="flex justify-center space-x-4">
          <a href="#" class="text-gray-700 px-4 py-2 text-sm font-medium border rounded-md hover:bg-gray-100">Login</a>
          <a href="#" class="bg-blue-500 text-white px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-600">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
