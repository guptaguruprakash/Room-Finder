 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Create Your Account</h2>
    <form class="mt-6 space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="mt-1 w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="mt-1 w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" class="mt-1 w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="mt-1 w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Sign Up</button>
    </form>
    <p class="text-sm text-gray-600 text-center mt-4">
      Already have an account? <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
